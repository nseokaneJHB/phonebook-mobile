<ion-header>
	<ion-toolbar color="tertiary">
		<ion-item lines="none" color="tertiary" routerLink="/home">
			<ion-label class="page__header">{{ heading | titlecase }}</ion-label>
		</ion-item>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<form [formGroup]="phonebookForm">
		<ion-card class="custom__card">
			<ion-item>
				<ion-label position="floating">Contact Name:</ion-label>
				<ion-input clearInput type="text" formControlName="name"></ion-input>
			</ion-item>
		</ion-card>
	
		<ion-card class="custom__card">
			<ion-item>
				<ion-label position="floating">Contact Phone Number:</ion-label>
				<ion-input clearInput type="number" formControlName="phone"></ion-input>
			</ion-item>
		</ion-card>
	
		<ion-card class="custom__card">
			<ion-item>
				<ion-label position="floating">Contact Email:</ion-label>
				<ion-input clearInput type="email" formControlName="email"></ion-input>
			</ion-item>
		</ion-card>
		<hr>
		<ion-card class="custom__card form__button">
			<ion-button color="tertiary" expand="block" (click)="submitContact()">Tertiary</ion-button>
		</ion-card>
	</form>
</ion-content>
