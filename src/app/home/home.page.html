<ion-header>
	<ion-toolbar color="tertiary">
		  <ion-item lines="none" color="tertiary">
			<ion-label class="page__header">Phonebook</ion-label>
		</ion-item>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

	<ion-card class="custom__card" *ngFor="let phonebook of phonebookList">
		<ion-card-content class="card__body">
			<ion-item-sliding>
				<ion-item-options side="start">
					<ion-item-option color="tertiary" (click)="favorite(item)">
						<ion-icon name="call-outline"></ion-icon>
					</ion-item-option>
				</ion-item-options>
			
				<ion-item routerLink="/view-phonebook/{{phonebook.id}}">
				  	<ion-label>{{ phonebook.name | titlecase }}</ion-label>
				</ion-item>
			
				<ion-item-options side="end">
				  	<ion-item-option color="warning" (click)="updatePhonebook(phonebook)">
						<ion-icon name="create-outline"></ion-icon>
					</ion-item-option>
					<ion-item-option color="danger" (click)="deletePhonebook(phonebook)">
						<ion-icon name="trash-outline"></ion-icon>
					</ion-item-option>
				</ion-item-options>
			</ion-item-sliding>
		</ion-card-content>
	</ion-card>

	<ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/add-phonebook">
		<ion-fab-button color="tertiary">
			<ion-icon name="add"></ion-icon>
		</ion-fab-button>
	</ion-fab>
</ion-content>
